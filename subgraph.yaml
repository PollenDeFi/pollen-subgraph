specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pollen
    network: ropsten
    source:
      address: "0xb34fb1bA9e70208828Ca68eD9014b4460CB9ef81"
      abi: PollenDAO
      # TODO: adjust for mainnet
      startBlock: 8500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: PollenDAO
          file: ./artifacts/contracts/PollenDAO.json
        - name: PollenToken
          file: ./artifacts/contracts/Pollen.json
        - name: GenericERC20
          file: ./artifacts/contracts/ERC20Detailed.json
      eventHandlers:
        - event: Executed(uint256)
          handler: handleExecuted
        - event: Redeemed(address,uint256)
          handler: handleRedeemed
        - event: Submitted(uint256,uint8,address,uint256)
          handler: handleSubmitted
        - event: VotedOn(uint256,address,bool)
          handler: handleVotedOn
      file: ./src/mapping.ts
