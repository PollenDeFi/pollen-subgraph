specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x3e14121449B4F263A3278D64C30944ee3f8630D6"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Executed
        - Redeemed
        - Submitted
        - VotedOn
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Executed(uint8,address,uint256)
          handler: handleExecuted
        - event: Redeemed(address,uint256)
          handler: handleRedeemed
        - event: Submitted(uint8,uint8,address,uint256,uint256,uint256)
          handler: handleSubmitted
        - event: VotedOn(uint8,address,uint256,bool)
          handler: handleVotedOn
      file: ./src/mapping.ts
