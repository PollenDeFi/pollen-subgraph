specVersion: 0.0.2
description: Pollen is a DAO, a liquidity provider & a DeFi asset pool. It uses human capital and perfectly aligned interests to recalibrate and optimise.
repository: https://github.com/PollenDeFi/pollen-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Pollen
    network: ropsten
    source:
      # ropsten
      address: "0x419C191506ec60E91C5a7B3D152ec14A774BB8b7"
      abi: PollenDAO
      startBlock: 9517110

      # mainnet
      # address: '0x99c0268759d26616AeC761c28336eccd72CCa39A'
      # abi: PollenDAO
      # startBlock: 11453721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Member
      abis:
        - name: PollenDAO
          file: ./artifacts/contracts/PollenDAO_v2.json
        - name: PaiToken
          file: ./artifacts/contracts/Pai.json
        - name: PollenToken
          file: ./artifacts/contracts/Pollen.json
        - name: GenericERC20
          file: ./artifacts/contracts/ERC20UpgradeSafe.json
      eventHandlers:
        - event: AssetAdded(indexed address)
          handler: handleAssetAdded
        - event: Submitted(uint256,uint8,address,uint256)
          handler: handleSubmitted
        - event: VotedOn(uint256,address,bool,uint256)
          handler: handleVotedOn
        - event: VotingTermsSwitched(uint256,bool)
          handler: handleTermsSwitched
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PollenPortfolio
    network: ropsten
    source:
      # ropsten
      address: "0x419C191506ec60E91C5a7B3D152ec14A774BB8b7"
      abi: PollenPortfolio
      startBlock: 9517110

      # mainnet
      # address: '0x99c0268759d26616AeC761c28336eccd72CCa39A'
      # abi: PollenDAO
      # startBlock: 11453721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Member
      abis:
        - name: PollenPortfolio
          file: ./artifacts/contracts/PollenPortfolio.json
        - name: PollenDAO
          file: ./artifacts/contracts/PollenDAO_v2.json
      eventHandlers:
        - event: Executed(uint256,uint256)
          handler: handleExecuted
        - event: Redeemed(address,uint256)
          handler: handleRedeemed
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: PollenGrantor
    network: ropsten
    source:
      # ropsten
      address: "0x419C191506ec60E91C5a7B3D152ec14A774BB8b7"
      abi: PollenGrantor
      startBlock: 9517110

      # mainnet
      # address: '0x99c0268759d26616AeC761c28336eccd72CCa39A'
      # abi: PollenDAO
      # startBlock: 11453721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Member
      abis:
        - name: PollenGrantor
          file: ./artifacts/contracts/PollenGrantor.json
        - name: PollenDAO
          file: ./artifacts/contracts/PollenDAO_v2.json
      eventHandlers:
        - event: PointsRewarded(indexed address,indexed uint8,uint256)
          handler: handlePointsRewarded
        - event: RewardWithdrawal(indexed address,uint256)
          handler: handlePollenWithdrawal
      file: ./src/mapping.ts
