enum ProposalType {
  Invest
  Divest
  Last
}

enum TokenType {
  ERC20
  Last
}

enum ProposalStatus {
  Null
  Submitted
  Executed
  Last
}

type Proposal @entity {
  id: ID!
  proposalType: ProposalType!
  assetToken: AssetToken!
  assetTokenAmount: BigDecimal!
  pollenAmount: BigDecimal!
  description: String!
  submitter: Bytes!
  snapshotId: String!
  yesVotes: BigDecimal!
  noVotes: BigDecimal!
  votingExpiry: BigInt!
  executionOpen: BigInt!
  executionExpiry: BigInt!
  status: ProposalStatus!
}

type AssetToken @entity {
  id: ID!
  name: String!
  symbol: String!
  type: TokenType!
  daoBalance: BigDecimal!
}

type Portfolio @entity {
  id: ID!
  contract: Bytes!
  assets: [AssetToken!]
}
