enum ProposalType {
  Invest
  Divest
  Last
}

enum TokenType {
  ERC20
  Last
}

enum ProposalStatus {
  Null
  Submitted
  Executed
  Last
}

type Proposal @entity {
  id: ID!
  proposalType: ProposalType!
  assetTokenType: TokenType!
  assetTokenAddress: Bytes!
  assetTokenAmount: BigDecimal!
  pollenAmount: BigDecimal!
  description: String!
  submitter: Bytes!
  yesVotes: BigDecimal!
  noVotes: BigDecimal!
  votingExpiry: BigInt!
  executionOpen: BigInt!
  executionExpiry: BigInt!
  status: ProposalStatus!
}
